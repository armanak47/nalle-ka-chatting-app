<div class="h-full w-full bg-gray-100 flex flex-col relative overflow-hidden">
  <!-- Status Bar -->
  <div class="absolute top-0 left-0 right-0 h-11 px-6 flex justify-between items-center z-20">
    <span class="text-sm font-semibold">9:41</span>
    <div class="flex items-center space-x-1">
      <span class="material-symbols-outlined !text-base">signal_cellular_alt</span>
      <span class="material-symbols-outlined !text-base">wifi</span>
      <span class="material-symbols-outlined !text-base">battery_full</span>
    </div>
  </div>

  <!-- Header -->
  <header class="pt-14 pb-4 px-6">
    <h1 class="text-3xl font-bold text-gray-900">Calls</h1>
  </header>
  
  <!-- Main Content -->
  <main class="flex-1 bg-white rounded-t-[32px] overflow-hidden flex flex-col">
     <!-- Filter Tabs -->
    <div class="px-6 pt-6">
       <div class="mt-0 flex items-center space-x-6 border-b border-gray-200">
        @for(filter of callFilters; track filter) {
          <button (click)="selectFilter(filter)" class="py-3 text-base" [class.font-bold]="activeFilter() === filter" [class.text-gray-900]="activeFilter() === filter" [class.text-gray-400]="activeFilter() !== filter">
            {{ filter }}
          </button>
        }
      </div>
    </div>

    <!-- Call List -->
    <div class="flex-1 overflow-y-auto px-6 pt-4 pb-24">
       <div class="space-y-2">
        @for(call of filteredCalls(); track call.id) {
          <div class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-50 transition-colors">
            <img [src]="call.user.avatarUrl" [alt]="call.user.name" class="w-14 h-14 rounded-full object-cover">
            <div class="flex-1">
              <h4 class="font-semibold text-gray-900" [class.text-red-500]="call.status === 'missed'">
                {{ call.user.name }}
              </h4>
              <div class="flex items-center text-sm text-gray-500 mt-0.5">
                <span class="material-symbols-outlined !text-base mr-1.5" [class.text-red-500]="call.status === 'missed'">
                  {{ getCallStatusIcon(call) }}
                </span>
                <span>{{ call.timestamp }}</span>
              </div>
            </div>
            <span class="material-symbols-outlined text-blue-500">
              {{ call.type === 'video' ? 'videocam' : 'call' }}
            </span>
          </div>
        }
      </div>
    </div>
  </main>
  
  <!-- Floating New Call Button -->
  <button class="absolute bottom-28 right-6 bg-blue-600 text-white rounded-2xl p-4 shadow-lg z-10 hover:bg-blue-700 transition-colors">
    <span class="material-symbols-outlined">add_call</span>
  </button>

  <!-- Bottom Navigation -->
  <app-bottom-nav></app-bottom-nav>
</div>
