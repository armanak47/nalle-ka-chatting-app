<div class="h-full w-full bg-gray-100 flex flex-col relative overflow-hidden">
  <!-- Status Bar -->
  <div class="absolute top-0 left-0 right-0 h-11 px-6 flex justify-between items-center z-20">
    <span class="text-sm font-semibold">9:41</span>
    <div class="flex items-center space-x-1">
      <span class="material-symbols-outlined !text-base">signal_cellular_alt</span>
      <span class="material-symbols-outlined !text-base">wifi</span>
      <span class="material-symbols-outlined !text-base">battery_full</span>
    </div>
  </div>

  <!-- Header -->
  <header class="pt-14 pb-4 px-6">
    <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
  </header>
  
  <!-- Main Content -->
  <main class="flex-1 bg-white rounded-t-[32px] overflow-hidden flex flex-col">
    <div class="flex-1 overflow-y-auto pt-6 pb-24">
      <!-- Profile Section -->
      <div class="px-6 flex items-center space-x-4">
        <img [src]="user.avatarUrl" [alt]="user.name" class="w-16 h-16 rounded-full object-cover">
        <div class="flex-1">
          <h2 class="text-xl font-bold text-gray-900">{{ user.name }}</h2>
          <p class="text-sm text-gray-500">{{ user.status }}</p>
        </div>
        <button class="text-blue-500">
          <span class="material-symbols-outlined">qr_code_2</span>
        </button>
      </div>

      <!-- Settings List -->
      <div class="mt-8">
        @for(setting of settings(); track setting.name) {
          <div class="flex items-center px-6 py-3 hover:bg-gray-50 transition-colors cursor-pointer">
            <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-lg mr-4">
              <span class="material-symbols-outlined text-gray-600">{{ setting.icon }}</span>
            </div>
            <div class="flex-1">
              <h4 class="font-semibold text-gray-800">{{ setting.name }}</h4>
              @if(setting.description) {
                <p class="text-xs text-gray-400">{{ setting.description }}</p>
              }
            </div>
            <span class="material-symbols-outlined text-gray-400">chevron_right</span>
          </div>
        }

        <!-- Dark Mode Toggle Example -->
        <div class="flex items-center px-6 py-3 hover:bg-gray-50 transition-colors">
            <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-lg mr-4">
              <span class="material-symbols-outlined text-gray-600">dark_mode</span>
            </div>
            <div class="flex-1">
              <h4 class="font-semibold text-gray-800">Dark Mode</h4>
            </div>
            <button (click)="toggleDarkMode()" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors" [class.bg-blue-600]="darkMode()" [class.bg-gray-200]="!darkMode()">
                <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform" [class.translate-x-6]="darkMode()" [class.translate-x-1]="!darkMode()"></span>
            </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <app-bottom-nav></app-bottom-nav>
</div>
