@if (chat(); as currentChat) {
  <div class="h-full w-full bg-gray-800 text-white flex flex-col items-center justify-between p-8">
    <!-- User Info -->
    <div class="flex flex-col items-center justify-center flex-1 space-y-4">
      <div class="relative">
        <img [src]="currentChat.user.avatarUrl" [alt]="currentChat.user.name" class="w-40 h-40 rounded-full object-cover border-4 border-gray-600">
      </div>
      <h2 class="text-4xl font-bold">{{ currentChat.user.name }}</h2>
      <p class="text-lg text-gray-400">Ringing...</p>
    </div>

    <!-- Call Controls -->
    <div class="flex items-center justify-center space-x-8">
      <button class="w-16 h-16 bg-gray-700/50 rounded-full flex items-center justify-center hover:bg-gray-600/50 transition-colors">
        <span class="material-symbols-outlined !text-3xl">mic_off</span>
      </button>
      <button class="w-16 h-16 bg-gray-700/50 rounded-full flex items-center justify-center hover:bg-gray-600/50 transition-colors">
        <span class="material-symbols-outlined !text-3xl">volume_up</span>
      </button>
      <button (click)="endCall()" class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center hover:bg-red-600 transition-colors">
        <span class="material-symbols-outlined !text-3xl">call_end</span>
      </button>
    </div>
  </div>
} @else {
   <div class="flex items-center justify-center h-full bg-gray-800 text-white">
    <p>Loading call...</p>
  </div>
}
