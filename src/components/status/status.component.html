<div class="h-full w-full bg-white flex flex-col relative overflow-hidden">
  <!-- Status Bar -->
  <div class="absolute top-0 left-0 right-0 h-11 px-6 flex justify-between items-center z-20 bg-gray-100">
    <span class="text-sm font-semibold">9:41</span>
    <div class="flex items-center space-x-1">
      <span class="material-symbols-outlined !text-base">signal_cellular_alt</span>
      <span class="material-symbols-outlined !text-base">wifi</span>
      <span class="material-symbols-outlined !text-base">battery_full</span>
    </div>
  </div>

  <!-- Header -->
  <header class="pt-14 pb-4 px-6 bg-gray-100">
    <h1 class="text-3xl font-bold text-gray-900">Status</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto px-6 pt-4 pb-24 bg-white">
    <!-- My Status -->
    <div class="flex items-center space-x-4 p-2 rounded-lg">
      <div class="relative">
        <img [src]="myStatus().user?.avatarUrl" [alt]="myStatus().user?.name" class="w-14 h-14 rounded-full object-cover">
        <span class="absolute bottom-0 right-0 flex items-center justify-center w-6 h-6 bg-blue-500 rounded-full border-2 border-white">
          <span class="material-symbols-outlined !text-sm text-white">add</span>
        </span>
      </div>
      <div class="flex-1">
        <h4 class="font-bold text-gray-900">{{ myStatus().user?.name }}</h4>
        <p class="text-sm text-gray-500">{{ myStatus().timestamp }}</p>
      </div>
    </div>

    <!-- Recent Updates -->
    <div class="mt-6">
      <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Recent updates</h3>
      <div class="mt-2 space-y-2">
        @for(status of recentUpdates(); track status.id) {
          <div class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-50 transition-colors">
            <div class="relative">
              <div class="w-16 h-16 rounded-full p-0.5" [class.bg-gradient-to-tr]="!status.viewed" [class.from-blue-500]="!status.viewed" [class.to-cyan-400]="!status.viewed" [class.bg-gray-300]="status.viewed">
                 <img [src]="status.user.avatarUrl" [alt]="status.user.name" class="w-full h-full rounded-full object-cover border-2 border-white">
              </div>
            </div>
            <div class="flex-1">
              <h4 class="font-bold text-gray-900">{{ status.user.name }}</h4>
              <p class="text-sm text-gray-500">{{ status.timestamp }}</p>
            </div>
          </div>
        }
      </div>
    </div>
  </main>

  <!-- Floating Add Status Button -->
  <button class="absolute bottom-28 right-6 bg-gray-200 text-gray-700 rounded-2xl p-4 shadow-lg z-10 hover:bg-gray-300 transition-colors">
    <span class="material-symbols-outlined">photo_camera</span>
  </button>
  
  <!-- Bottom Navigation -->
  <app-bottom-nav></app-bottom-nav>
</div>
